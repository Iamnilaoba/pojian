<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="{{ url_for('static',filename='jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='signin.js') }}"></script>
    <link href="{{ url_for('static',filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='signup.css') }}" rel="stylesheet" type="text/css">
</head>
<body id="LoginForm">

<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>破茧笔记登录</h2>
                <p>请输入你的用户名和密码</p>
            </div>
            <form id="Login">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputUsernmae" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputPassword" placeholder="密码">
                </div>
                <button type="submit" id="signupbtn" class="btn btn-primary">登录</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
