<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正文</title>
    <script src="{{ url_for('static',filename='jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static',filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <style>
        .article-content-left {
            height: 100%;
            border-right: 1px solid black;
        }
        .article-content-right {
            height: 100%;
            display: inline-block;
            border-left: 1px solid black;
        }
        .article-content {
            border: 1px solid black;
        }
    </style>
</head>
<body>
{#  导航  #}
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">破茧笔记</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">破茧笔记</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="submit" class="btn btn-default">
                            <a href="/add_article/">添加文章</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
{#  正文区域 #}
<div class="article-content row">
    {#  左边的标题列表  #}
    <div class="article-content-left col-lg-3">
        <ul>
           {% for item in lst %}
               <li > <button class="btn btn-success" onclick="getContent(this)"> {{ item }} </button> </li>
           {% endfor %}
        </ul>
    </div>
    {#  显示内容  #}
    <div class="article-content-right col-lg-8" id="content">
        文章内容
    </div>
</div>
<script>
    function getContent(li) {
        self = $(li);
        title = self.html();
        $.ajax({
            url:'/article_content/',
            type:'post',
            data:{
                'title':title
            },
            success:function (data) {
                if(data.code == 200) {
                    $('#content').html(data.data['content'])
                } else{
                    alert("参数错误")
                }
            },
            error:function (er) {
                alert("请求失败")
            }
        })
    }
</script>
</body>
</html>
